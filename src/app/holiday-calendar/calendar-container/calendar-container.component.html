<div class="row">
  <div class="col-md-4">
    <mat-form-field appearance="outline">
      <mat-label>State</mat-label>
      <mat-select
        [(ngModel)]="stateId"
        placeholder=""
        (ngModelChange)="fetchDetails()"
      >
        <mat-option *ngFor="let type of lstState" [value]="type.stateId">
          {{ type.state }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="row text-center">
  <div class="col-md-12">
    <h3>{{ viewDate | calendarDate: view + "ViewTitle":"en" }}</h3>
  </div>
  <div class="col-md-12">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Previous
      </div>
      <div
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate"
      >
        Today
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Next
      </div>
    </div>
  </div>
</div>
<br />
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [cellTemplate]="customCellTemplate"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-month-view>
</div>

<!-- Everything you see below is just for the demo, you don't need to include it in your app -->

<br /><br /><br />

<h3>
  Edit events
  <button class="btn btn-primary float-right" (click)="addEvent()">
    Add new
  </button>
  <div class="clearfix"></div>
</h3>

<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Holiday Type</th>
        <th>Starts at</th>
        <th>Remove</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let event of events; let i = index">
        <td>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="event.title"
            (keyup)="refresh.next(); storeHoliday()"
          />
        </td>
        <td>
          <mat-select
            [(ngModel)]="event.type"
            placeholder=""
            (ngModelChange)="changeHolidayType(i)"
          >
            <mat-option
              *ngFor="let type of lsHolidayType"
              [value]="type.holidayTypeID"
            >
              {{ type.holidayTypeName }}
            </mat-option>
          </mat-select>
        </td>
        <td>
          <input
            class="form-control"
            type="text"
            mwlFlatpickr
            [(ngModel)]="event.start"
            (ngModelChange)="refresh.next(); storeHoliday()"
            [altInput]="true"
            [convertModelValue]="true"
            [enableTime]="true"
            dateFormat="Y-m-dTH:i"
            altFormat="F j, Y H:i"
            placeholder="Not set"
          />
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteEvent(event)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template
  #customCellTemplate
  let-eventClicked="eventClicked"
  let-tooltipTemplate="tooltipTemplate"
  let-day="day"
  let-locale="locale"
>
  <div class="cal-cell-top">
    <span class="cal-day-badge" *ngIf="day.badgeTotal > 0">{{
      day.badgeTotal
    }}</span>
    <span class="cal-day-number">{{
      day.date | calendarDate: "monthViewDayNumber":locale
    }}</span>
  </div>
  <span [style.background-color]="dctHoliday[day.date]?.color">
    <b style="margin: 5px; color: white"
      >{{ dctHoliday[day.date]?.title }}
    </b></span
  >
</ng-template>
