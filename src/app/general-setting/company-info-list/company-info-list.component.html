   <div class="card"  *ngIf = "blnShowData">
      <div class="card-body">
                    
        <div  class="example-container mat-elevation-z8 mt-3">
           
          <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- <ng-container matColumnDef="date">
              <mat-header-cell class="minwidth10"  *matHeaderCellDef> Date </mat-header-cell>
              <mat-cell *matCellDef="let row"  class="minwidth10">{{row.dat_journal}} </mat-cell>
            
           
            </ng-container> -->
            <ng-container matColumnDef="company" >
              <mat-header-cell  class="minwidth10" *matHeaderCellDef>Comapny Name</mat-header-cell>
              <mat-cell *matCellDef="let row"  class="minwidth10">{{row.companyName}} </mat-cell>
             
           
            </ng-container>
           
            <ng-container matColumnDef="companyStartDate">
              <mat-header-cell class="minwidth10"  *matHeaderCellDef> Company Start Date</mat-header-cell>
              <mat-cell *matCellDef="let row"  class="minwidth10">{{row.companyStartDate}} </mat-cell>
             
            </ng-container>
         
          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button id="edit" title="Edit" class="edit_btn" (click)="editCompany(row)"><i class="fa fa-edit" aria-hidden="true"></i></button>
              <button id="delete" title="Delete" (click)="deleteCompany(row)" class="delete_btn mr-2"><i class="fa fa-trash" style="color: cornflowerblue;" aria-hidden="true"></i></button>
            </mat-cell>
         </ng-container>
    
            <mat-header-row *matHeaderRowDef="lstDisplayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: lstDisplayedColumns; let i = index;">
            </mat-row>
           
          </mat-table>
       
        </div>
       
      </div>
      </div>
